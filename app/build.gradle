plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'

    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.prox.voicechanger"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0.0"
        setProperty("archivesBaseName", "v$versionName($versionCode)-VoiceChanger")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            buildConfigField "String", "interstitial_splash", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "native_home", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "interstitial_home", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "banner", "\"ca-app-pub-3940256099942544/6300978111\""
            buildConfigField "String", "native_file", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "interstitial_save", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "interstitial_text", "\"ca-app-pub-3940256099942544/1033173712\""
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "interstitial_splash", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "native_home", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "interstitial_home", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "banner", "\"ca-app-pub-3940256099942544/6300978111\""
            buildConfigField "String", "native_file", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "interstitial_save", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "interstitial_text", "\"ca-app-pub-3940256099942544/1033173712\""
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation "androidx.room:room-ktx:2.4.2"
    kapt "androidx.room:room-compiler:2.4.2"

    implementation "com.google.dagger:hilt-android:2.38.1"
    kapt "com.google.dagger:hilt-compiler:2.38.1"

    implementation 'com.github.imnirdst:iivisu:1.1.0'
    implementation 'com.arthenica:ffmpeg-kit-full:4.5.1.LTS'
    implementation 'com.google.android.flexbox:flexbox:3.0.0'

    implementation 'space.siy:waveformview:1.0.0'
    implementation 'com.aventrix.jnanoid:jnanoid:2.0.0'

    implementation 'com.drewnoakes:metadata-extractor:2.18.0'

    implementation 'com.github.hellowordapp:prox-utils:1.1.6'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.afollestad.material-dialogs:bottomsheets:3.3.0'
    implementation 'com.google.android.gms:play-services-ads:20.6.0'
